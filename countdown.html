<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Countdown Timer</title>
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="countdown.css">
</head>
<body>
    <div class="container">
        <h1>One Hour</h1>
        <div class="clock-container">
            <div class="hours">00:</div>
            <div class="minutes">00</div>
            <div class="seconds">:00</div>
        </div>
        <div class="button-container">
            <div class="stop-button"><button class="stop-btn">Stop</button></div>
            <div class="reset-button"><button class="reset-btn">Reset</button></div>
            <div class="start-button"><button class="start-btn">Start</button></div>
        </div>
    </div>
    <script src="countdownTimer.js"></script>
</body>
</html>
